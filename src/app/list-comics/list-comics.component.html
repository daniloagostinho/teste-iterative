<app-bar-home></app-bar-home>

<div class="content-list">
  <div class="message-usuario" *ngIf="!getProdutosCarrinho">
    <p>Desculpe mas nao foram adicionados nenhum item ainda! Voce pode voltar para lista quadrinhos clicando no botao a baixos.</p>
    <button class="btn btn-dark" (click)="irParaHome()">Voltar para home</button>
  </div>


  <div class='container'>
    <div *ngIf="getProdutosCarrinho">
      {{showComics}}
        <div class="carrinho-vazio" *ngIf="!showComics">
            <h5>Seu carrinho agora esta Vazio volte as compras..</h5>
            <button (click)="irParaHome()">Voltar para home</button>
          </div>

      <div *ngIf="showComics">
        <app-show-comics></app-show-comics>
      </div>

    </div>
  </div>
</div>

<app-footer></app-footer>
